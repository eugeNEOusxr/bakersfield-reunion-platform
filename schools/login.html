<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Reunion Voting</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--gradient-bg, linear-gradient(135deg, #4a148c 0%, #0a0a0a 100%));
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 50px 40px;
        text-align: center;
      }

      .logo {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        color: var(--primary-color, #4a148c);
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .subtitle {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .year-badge {
        display: inline-block;
        background: var(--primary-color, #4a148c);
        color: white;
        padding: 8px 24px;
        border-radius: 20px;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .info-box {
        background: #f8f9fa;
        border-left: 4px solid var(--primary-color, #4a148c);
        padding: 20px;
        margin: 30px 0;
        text-align: left;
        border-radius: 8px;
      }

      .info-box h3 {
        color: var(--primary-color, #4a148c);
        font-size: 18px;
        margin-bottom: 10px;
      }

      .info-box p {
        color: #666;
        line-height: 1.6;
        font-size: 14px;
      }

      .google-btn {
        width: 100%;
        background: white;
        border: 2px solid #ddd;
        padding: 16px 24px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .google-btn:hover {
        border-color: var(--primary-color, #4a148c);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      .google-icon {
        width: 24px;
        height: 24px;
      }

      .loading {
        display: none;
        margin-top: 20px;
        color: #666;
      }

      .error-message {
        display: none;
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
      }

      .back-link {
        margin-top: 30px;
        color: #666;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link:hover {
        color: var(--primary-color, #4a148c);
      }

      @media (max-width: 480px) {
        .container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 26px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo" id="mascot">üê∫</div>
      <h1 id="school-name">Loading...</h1>
      <div class="subtitle">Reunion Venue Voting</div>
      <div class="year-badge" id="year-badge">Class of ----</div>

      <div class="info-box">
        <h3>Why Sign In?</h3>
        <p>We use Google authentication to ensure one vote per person and keep the voting process fair and transparent
          for all classmates.</p>
      </div>

      <button class="google-btn" id="google-signin-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Sign in with Google
      </button>

      <div class="loading" id="loading">Signing you in...</div>
      <div class="error-message" id="error-message"></div>

      <a href="../year-selector.html" class="back-link" id="back-link">‚Üê Change Year</a>
    </div>

    <script type="module">
      import { ThemeGenerator, getStoredSchoolYear } from '../shared/theme-generator.js';
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
      import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAK7Te470i85jxeGjMRYUmu8Ia4O5lbnCk",
        authDomain: "rhs-2005-reunion.firebaseapp.com",
        projectId: "rhs-2005-reunion",
        storageBucket: "rhs-2005-reunion.firebasestorage.app",
        messagingSenderId: "1091668146336",
        appId: "1:1091668146336:web:a1df9a8a4f2fa23d6e9e4c"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      let currentSchool, currentYear;

      async function initializePage() {
        // Get school/year from URL or localStorage
        const params = new URLSearchParams(window.location.search);
        const urlSchool = params.get('school');
        const urlYear = params.get('year');
        const stored = getStoredSchoolYear();

        currentSchool = urlSchool || stored.school;
        currentYear = urlYear || stored.year;

        if (!currentSchool || !currentYear) {
          window.location.href = '../index.html';
          return;
        }

        // Load school configuration
        const response = await fetch('../config/schools.json');
        const schoolsConfig = await response.json();

        const themeGen = new ThemeGenerator(schoolsConfig);
        const school = themeGen.getSchool(currentSchool);

        if (!school) {
          window.location.href = '../index.html';
          return;
        }

        // Apply theme
        themeGen.applyTheme(currentSchool);
        document.body.style.background = themeGen.getGradientBackground(currentSchool);

        // Update page content
        document.getElementById('mascot').textContent = school.mascot;
        document.getElementById('school-name').textContent = school.name;
        document.getElementById('year-badge').textContent = `Class of ${currentYear}`;
        document.title = `Sign In - ${school.name} Class of ${currentYear}`;

        // Update back link
        document.getElementById('back-link').href = `../year-selector.html?school=${currentSchool}`;
      }

      // Check if already signed in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Already signed in, redirect to voting
          window.location.href = `vote.html?school=${currentSchool}&year=${currentYear}`;
        }
      });

      // Google Sign In
      document.getElementById('google-signin-btn').addEventListener('click', async () => {
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error-message');
        const btnEl = document.getElementById('google-signin-btn');

        loadingEl.style.display = 'block';
        errorEl.style.display = 'none';
        btnEl.disabled = true;

        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          console.log('Signed in:', user.email);

          // Redirect to voting page
          window.location.href = `vote.html?school=${currentSchool}&year=${currentYear}`;
        } catch (error) {
          console.error('Sign-in error:', error);
          errorEl.textContent = `Error: ${error.message}`;
          errorEl.style.display = 'block';
          loadingEl.style.display = 'none';
          btnEl.disabled = false;
        }
      });

      initializePage();
    </script>
  </body>

</html>
