<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Class Year</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--gradient-bg, linear-gradient(135deg, #1a1a2e 0%, #16213e 100%));
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .back-button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 50px;
      }

      .mascot {
        font-size: 100px;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 42px;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 18px;
        opacity: 0.9;
      }

      .years-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }

      .year-card {
        background: white;
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        border: 3px solid transparent;
      }

      .year-card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .year-number {
        font-size: 32px;
        font-weight: 700;
        color: var(--primary-color, #667eea);
      }

      .reunion-badge {
        font-size: 12px;
        margin-top: 8px;
        padding: 4px 12px;
        border-radius: 20px;
        display: inline-block;
        font-weight: 600;
      }

      .badge-milestone {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .badge-recent {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .badge-regular {
        background: #f0f0f0;
        color: #666;
      }

      @media (max-width: 768px) {
        .years-grid {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          gap: 15px;
        }

        .year-number {
          font-size: 28px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Schools</button>

      <div class="header">
        <div class="mascot" id="mascot"></div>
        <h1 id="school-name"></h1>
        <p>Select your graduation year</p>
      </div>

      <div id="years-grid" class="years-grid">
        <!-- Years will be dynamically loaded here -->
      </div>
    </div>

    <script type="module">
      import { ThemeGenerator, saveSchoolYear } from './shared/theme-generator.js';

      async function loadYearSelection() {
        // Get school from URL
        const params = new URLSearchParams(window.location.search);
        const schoolId = params.get('school');

        if (!schoolId) {
          window.location.href = 'index.html';
          return;
        }

        // Load school configuration
        const response = await fetch('./config/schools.json');
        const schoolsConfig = await response.json();

        const themeGen = new ThemeGenerator(schoolsConfig);
        const school = themeGen.getSchool(schoolId);

        if (!school) {
          window.location.href = 'index.html';
          return;
        }

        // Apply theme
        themeGen.applyTheme(schoolId);
        document.body.style.background = themeGen.getGradientBackground(schoolId);

        // Update header
        document.getElementById('mascot').textContent = school.mascot;
        document.getElementById('school-name').textContent = school.name;

        // Display years
        const grid = document.getElementById('years-grid');
        const currentYear = new Date().getFullYear();

        // Sort years in descending order (most recent first)
        const sortedYears = [...school.graduationYears].sort((a, b) => b - a);

        sortedYears.forEach(year => {
          const card = document.createElement('div');
          card.className = 'year-card';
          card.style.borderColor = school.colors.primary;

          const yearsSince = currentYear - year;
          let badge = '';
          let badgeClass = 'badge-regular';

          // Highlight milestone reunions
          if ([5, 10, 15, 20, 25, 30].includes(yearsSince)) {
            badge = `${yearsSince} Year`;
            badgeClass = 'badge-milestone';
          } else if (yearsSince <= 3) {
            badge = 'Recent';
            badgeClass = 'badge-recent';
          }

          card.innerHTML = `
          <div class="year-number">${year}</div>
          ${badge ? `<div class="reunion-badge ${badgeClass}">${badge}</div>` : ''}
        `;

          card.addEventListener('click', () => {
            saveSchoolYear(schoolId, year);
            window.location.href = `schools/login.html?school=${schoolId}&year=${year}`;
          }); grid.appendChild(card);
        });
      }

      loadYearSelection();
    </script>
  </body>

</html>
